{% extends 'base.html'%}

{% block content %}


<h1>Cat List</h1>

{% for cat in cats%}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{cat.name}}</span>
            <p class="breed">{{cat.breed}}</p>
            <p class="description">{{cat.description}}</p>
            {% if cat.age > 2 %}
                <p class="age">{{cat.age}}</p>
            {% else %}
                <p class="age">Little Kittie</p>
            {% endif %}
        </div>
    </div>

{% endfor %}


{% endblock %}
